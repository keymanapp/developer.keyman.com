# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node_version: [ 14, 15 ]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        check-latest: true
    - name: Install global packages
      run:  sudo npm install -g @nestjs/cli @angular/cli gulp-cli gulp
    - name: Install gulp etc
      run:  npm install gulp-cli gulp jest
    - name: Build
      run:  npm run gulp cibuild
    - name: Test
      run:  npm run gulp test

  e2e:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14
      uses: actions/setup-node@v2
      with:
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        node_version: 14
        check-latest: true
    - name: Install global packages
      run:  sudo npm install -g @nestjs/cli @angular/cli gulp-cli gulp
    - name: Install gulp etc
      run:  npm install gulp-cli gulp jest
    - name: e2e Tests
      env:
        TEST_GITHUB_USER: ${{ secrets.TEST_GITHUB_USER }}
        TEST_GITHUB_TOKEN: ${{ secrets.TEST_GITHUB_TOKEN }}
        NODE_ENV: test
        DEBUG: kdo:*
      run: npm run gulp e2e
